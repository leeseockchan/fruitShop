<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>상품 아이템 목록</title>
</head>
<body>
<h1>상품 아이템 목록</h1>
<table>
  <tr>
    <th>아이디</th>
    <th>상품명</th>
  </tr>

  <tr th:each="item: ${items}">
    <td th:text="${item.id}"></td>
    <td th:text="${item.name}"></td>
  </tr>

</table>
</body>
</html>
