<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}">
<head>
    <meta charset="UTF-8">
    <link>
    <title>상품 아이템 등록</title>
<style>
    .error {
      display: none;
      color: red;
      font-size: 0.9em;
    }
</style>
</head>
<body>
<main layout:fragment="content">
    <h1>상품 아이템 등록</h1>
    <form id="itemForm" th:action="@{/items}" method="post">
        <span>숫자로 시작할 수 없으며 영문자(대/소문자), 한글, 숫자를 포함할 수 있습니다.</span><br>
        <label for="name_id">아이템(과일): </label>
        <input type="text" id="name_id" name="name" required>
        <div>
            <span id="spaceError" class="error">공백은 사용할 수 없습니다.</span>
            <span id="specialCharError" class="error">특수문자는 사용할 수 없습니다.</span>
            <span id="startWithNumberError" class="error">숫자로 시작할 수 없습니다.</span>
        </div>
        <button type="submit">아이템 등록</button>
    </form>
</main>
<th:block layout:fragment="js">
    <script th:type="module" th:src="@{/js/items/items.js}"></script>
</th:block>
</body>
</html>
